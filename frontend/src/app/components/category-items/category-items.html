<ul>
  @for (temp of categories; track temp.categoryId){
    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a [routerLink]="['/category', temp.categoryId]">
        <i [class]="temp.categoryLogo"></i>
        <span>{{temp.categoryName}}</span>
      </a>
    </li>
  }
</ul>
